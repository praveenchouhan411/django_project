{% extends 'base.html' %}
{% load staticfiles %}
{%  block content %}
  <div class="row">
    <div class="col-xl-12 col-lg-12">
      <div class="card shadow mb-4">
        <div class="card-header py-3 newtabe">
          <h6 class="m-0 font-weight-bold text-primary">Edit User</h6>
<!--            <a class="btn btn-secondary" href="/management/admin/user_list/">User List</a>-->
            <a href="/management/admin/user_list/" class="link_style add_batch new_btn">
                Go to User List <i class="fa fa-angle-right" aria-hidden="true"></i>
                </a>
        </div>

        <div class="card-body cb-p">
            <form action="/management/admin/user_list/" method="POST">{% csrf_token %}
                <input type="hidden" class="form-control" id="user_id" name="user_id" value="{{ user_id }}">
                <input type="hidden" class="form-control" id="user_type_id" name="user_type_id" value="{{ user_type_id }}">
                <div class="form-group row">
                    <label for="UserName" class="col-sm-2 col-form-label">Username</label>
                    <div class="col-sm-5">
                        <input type="text" name="username" class="form-control" id="UserName" placeholder="User Name" value="{{ user_name }}">
                    </div>
                </div>
<!--                <div class="form-group row">-->
<!--                    <label for="Password" class="col-sm-2 col-form-label">Password</label>-->
<!--                    <div class="col-sm-5">-->
<!--                        <input type="password" name="password" class="form-control" id="password" placeholder="Password" value="{{ password }}">-->
<!--                    </div>-->
<!--                </div>-->
                <div class="form-group row">
                    <label for="UserName" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-5">
                        <input type="email" name="email" class="form-control" id="email" placeholder="Email" value="{{ email }}">
                    </div>
                </div>
                <div class="form-group row">
                            <label for="id_user_type" class="col-sm-2 col-form-label">Select User Type</label>
                            <div class="col-sm-5">
                                <select class="form-control" name="type" required id="id_user_type">
                                   <option value="">Select User Types</option>
                                    {%  for i in users_type_list %}
                                        {% if i.0 == users_type_name %}
                                            <option name="user_type" value="{{i.0}}" selected="selected">{{ i.0 }}</option>
                                        {% else %}
                                            <option name="user_type" value="{{i.0}}">{{ i.0 }}</option>
                                        {% endif %}
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="valid-feedback">Valid.</div>
                            <div class="invalid-feedback">Please Select Module.</div>
                        </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Is Active</label>
                    <div class="col-sm-5">
                        {% if is_active %}
                            <input type="radio" name="is_active" value="True" checked="checked"> Active
                            <input type="radio" name="is_active" value="False"> Inactive
                        {% else %}
                            <input type="radio" name="is_active" value="True"> Active
                            <input type="radio" name="is_active" value="False" checked="checked"> Inactive
                        {% endif %}
                    </div>
                </div>
                <button type="submit" class="btn btn-success new_btn m-t-15">Update</button>
                <a href="/management/admin/user_list/" class="btn btn-danger new_btn m-t-15">Cancel</a>
              </form>
        </div>
      </div>
    </div>

   </div>
{%  endblock %}
{% block footer_datatable %}
<script src="{% static '/js/role_management_js.js' %}"></script>
{% endblock footer_datatable %}
